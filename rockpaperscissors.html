<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

                // Function to get computer's choice randomly
                function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        // Function to get human's choice from prompt
        function getHumanChoice() {
            let userInput = prompt("Please enter your choice: rock, paper, or scissors").toLowerCase().trim();

            while (userInput !== "rock" && userInput !== "paper" && userInput !== "scissors") {
                userInput = prompt("Invalid choice! Please enter rock, paper, or scissors").toLowerCase().trim();
            }

            return userInput;
        }

  // Global variables for scores
  let humanScore = 0;
        let computerScore = 0;

        // Function to play a single round
        function playRound() {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            // Normalize humanChoice to lowercase
            const humanChoice = humanSelection.toLowerCase();

            // Determine the winner based on choices
            if (
                (humanChoice === "rock" && computerSelection === "scissors") ||
                (humanChoice === "paper" && computerSelection === "rock") ||
                (humanChoice === "scissors" && computerSelection === "paper")
            ) {
                // Human wins
                console.log(`You win! ${humanChoice} beats ${computerSelection}`);
                humanScore++; // Increment humanScore by 1
            } else if (humanChoice === computerSelection) {
                // It's a tie
                console.log(`It's a tie! Both chose ${humanChoice}`);
            } else {
                // Computer wins
                console.log(`You lose! ${computerSelection} beats ${humanChoice}`);
                computerScore++; // Increment computerScore by 1
            }

            // Log or display scores after each round
            console.log(`Human Score: ${humanScore}, Computer Score: ${computerScore}`);
        }

        // Function to play the entire game for 5 rounds
        function playGame() {
            console.log("Starting the game...");

            // Round 1
            console.log("Round 1:");
            playRound();

            // Round 2
            console.log("Round 2:");
            playRound();

            // Round 3
            console.log("Round 3:");
            playRound();

            // Round 4
            console.log("Round 4:");
            playRound();

            // Round 5
            console.log("Round 5:");
            playRound();

            // Determine and announce the winner
            if (humanScore > computerScore) {
                console.log("You win the game!");
            } else if (computerScore > humanScore) {
                console.log("Computer wins the game!");
            } else {
                console.log("It's a tie! No winner.");
            }
        }

        // Start the game by calling playGame
        playGame();





    </script>

    <!-- No additional HTML content needed for console-based game -->
    
</body>
</html>
